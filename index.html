<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./style/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="card_main">
      <div class="item_Tittle">
        Your Result
      </div>
      <div class="item_center">
        <div class="centerP">
          76
        </div>
        <span>
          of 100
        </span>
      </div>
      <div class="item_status">
        Great
      </div>
      <div class="item_Text">
        You scored higher than 65% of the people who have taken these tests.
      </div>

    </div>

    <div class="card_second">
      <h2>
        Summary
      </h2>
      
      <div class="item">
        <img src="./results-summary-component-main/assets/images/icon-reaction.svg" alt="SVG IMAGE">
        Reaction
        80 / 100
      </div>
      <div class="item">
        <img src="./results-summary-component-main/assets/images/icon-memory.svg" alt="SVG IMAGE">
        Memory
        92 / 100
      </div>

      <div class="item">
        <img src="./results-summary-component-main/assets/images/icon-verbal.svg" alt="SVG IMAGE">
        Verbal
        61 / 100
      </div>

      <div class="item">
        <img src="./results-summary-component-main/assets/images/icon-visual.svg" alt="SVG IMAGE">
        Visual
        72 / 100
      </div>
      <div class="item_next">
        Continue
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jaime E. Osorio Salazar</a>.
  </div>
</body>

</html>
